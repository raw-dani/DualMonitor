<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual URL Opener Settings</title>
</head>
<body>
    <h1>Set URLs</h1>
    <form id="urlForm">
        <label for="url1">URL 1 with https:// :</label>
        <input type="text" id="url1" placeholder="Enter first URL">
        <br><br>
        <label for="url2">URL 2 with https:// :</label>
        <input type="text" id="url2" placeholder="Enter second URL">
        <br><br>
        <button type="submit">Save URLs</button>
    </form>

    <script src="options.js"></script>
</body>
</html>
